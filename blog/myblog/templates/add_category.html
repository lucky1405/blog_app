{% extends "base.html" %}

{% block title %}
    Add New Category
{% endblock %}

{% block content %}

    <div class='form-group'>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Add Category</button>
        </form>
    </div>

{% else %}
You are not allowed to do so....

{% endif %}


{% endblock %}
