{% extends "base.html" %}

{% block title %}
    Add New Posts
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
        <h1>Add New Blog</h1>

    <div class='form-group'>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById('elder').value = name;
    </script>

{% else %}
You are not allowed to do so....

{% endif %}


{% endblock %}
